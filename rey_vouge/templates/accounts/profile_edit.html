{% extends 'base.html' %}

{% block title %}Edit Profile - REY PREMIUM VOGUE{% endblock %}

{% block content %}
    <!-- Profile Header -->
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-serif text-center">Edit Profile</h1>
        </div>
    </section>

    <!-- Profile Edit Form -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Sidebar Navigation -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <nav class="space-y-2">
                            <a href="{% url 'accounts:profile' %}" 
                               class="block px-4 py-2 rounded-lg hover:bg-gray-100">
                                Profile Overview
                            </a>
                            <a href="{% url 'accounts:order_history' %}" 
                               class="block px-4 py-2 rounded-lg hover:bg-gray-100">
                                Order History
                            </a>
                            <a href="{% url 'accounts:wishlist' %}" 
                               class="block px-4 py-2 rounded-lg hover:bg-gray-100">
                                Wishlist
                            </a>
                            <a href="{% url 'accounts:profile_edit' %}" 
                               class="block px-4 py-2 rounded-lg bg-accent text-white">
                                Edit Profile
                            </a>
                            <a href="{% url 'account_change_password' %}" 
                               class="block px-4 py-2 rounded-lg hover:bg-gray-100">
                                Change Password
                            </a>
                            <a href="{% url 'account_logout' %}" 
                               class="block px-4 py-2 rounded-lg hover:bg-gray-100 text-red-500">
                                Logout
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Edit Form -->
                <div class="lg:col-span-3">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <form method="post" class="space-y-6">
                            {% csrf_token %}
                            
                            <!-- Personal Information -->
                            <div>
                                <h2 class="text-2xl font-serif mb-6">Personal Information</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                                        <input type="text" name="first_name" value="{{ user.first_name }}"
                                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                                        <input type="text" name="last_name" value="{{ user.last_name }}"
                                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                                        <input type="tel" name="phone_number" value="{{ user.phone_number }}"
                                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                    </div>
                                </div>
                            </div>

                            <!-- Address Information -->
                            <div class="pt-6 border-t">
                                <h2 class="text-2xl font-serif mb-6">Address Information</h2>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Address</label>
                                        <textarea name="address" rows="3"
                                                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">{{ user.address }}</textarea>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">City</label>
                                            <input type="text" name="city" value="{{ user.city }}"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">State</label>
                                            <input type="text" name="state" value="{{ user.state }}"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Country</label>
                                            <input type="text" name="country" value="{{ user.country }}"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Postal Code</label>
                                            <input type="text" name="postal_code" value="{{ user.postal_code }}"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-accent focus:ring-accent">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-6 border-t flex justify-end">
                                <button type="submit"
                                        class="bg-accent hover:bg-opacity-90 text-white px-8 py-3 rounded-lg transition duration-300">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
