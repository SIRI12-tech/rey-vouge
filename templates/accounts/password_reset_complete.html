{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - REY PREMIUM VOGUE{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-16 w-auto" src="{% static 'images/logo.png' %}" alt="REY PREMIUM VOGUE">
        <h2 class="mt-6 text-center text-3xl font-serif text-gray-900">Password reset complete</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Your password has been successfully reset.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
            <div class="text-center">
                <a href="{% url 'accounts:login' %}"
                   class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors duration-300">
                    Sign in with new password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
